<app-page-header [title]="'Categories'" [items]="['Products']" [active_item]="'Categories'"></app-page-header>
<div class="row">
    <div class="col-12 col-sm-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">{{'Category List'}}</h4>
            </div>
            <app-table-data *ngIf="data" [pageTitle]="'Category List'" [columns]="columns"
                (actionEvent)="actionEvent($event)" [page]="page" (searchEvt)="commonSearch($event)"
                (pageEvent)="pageChange($event)" [pagination_data]="pagination_data" [actionHtml]="actionHtml"
                [showFilter]="true" [data]="data" #tableData></app-table-data>
        </div>
    </div>
</div>
<app-loader *ngIf="spinner"></app-loader>
