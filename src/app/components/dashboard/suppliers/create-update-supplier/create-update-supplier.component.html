<form [formGroup]="supplierForm">
    <div class="modal-header">
        <h4 class="modal-title pull-left">{{title}}</h4>
        <button type="button" class="close fe fe-x" aria-label="Close" (click)="bsModalRef.hide()">
            <span aria-hidden="true" class="visually-hidden">&times;</span>
        </button>
    </div>
    <div class="modal-body">

        <div class="row mt-3">
            <div class="col-md-3">
                <label>Supplier Name:</label>
            </div>
            <div class="col-md-8">
                <input class="form-control" autocomplete="off" type="text"
                formControlName="supplierName"  placeholder="Enter Supplier Name">
                <span class="tx-danger" *ngIf="supplierForm.controls['supplierName'].touched && supplierForm.controls['supplierName'].errors?.['required']">
                    Enter Supplier Name.
                </span>
            </div>
        </div>

        <div class="row mt-3" *ngIf="actionName == 'update_supplier'">
            <div class="col-md-3">
                <label>Active:</label>
            </div>
            <div class="col-md-3">
                <label class="ckbox mg-b-10"><input type="checkbox"
                    formControlName="active"><span class=" ml-2 custom-control-label"></span></label>
            </div>
        </div>
        
    </div>
    <div class="modal-footer">
        <button type="submit"
        [disabled]="supplierForm?.invalid"
        (click)="createUpdateSupplier()"
        class="page-link submit-user">{{submitBtnName}}</button>
        <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">{{closeBtnName}}</button>
    </div>
</form>

<app-loader *ngIf="spinner"></app-loader>
